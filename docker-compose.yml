services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: product-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: productdb
      MYSQL_USER: productuser
      MYSQL_PASSWORD: productpass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - product-network

  # Tomcat Application Server
  tomcat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: product-tomcat
    ports:
      - "8080:8080"
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=productdb
      - MYSQL_USER=root
      - MYSQL_PASSWORD=root
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - product-network

volumes:
  mysql_data:

networks:
  product-network:
    driver: bridge

